name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t beejaay/fastapi-app:latest .
          docker push beejaay/fastapi-app:latest

      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd fastapi-book-project
            git reset --hard HEAD  # Discard local changes
            git clean -fd          # Remove untracked files
            git pull origin main   # Pull the latest changes from the repo
            docker-compose down --remove-orphans
            docker-compose build --no-cache  # Rebuild the image without cache
            docker-compose up -d --force-recreate --build  # Recreate containers with the new build
